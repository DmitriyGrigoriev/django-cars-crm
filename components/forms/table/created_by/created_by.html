{% load i18n %}
{% load static %}
{% load thumbnail %}

{% if obj.created_by %}
    {% if obj.created_by.profile_pic %}
        {% thumbnail obj.created_by.profile_pic "40x40" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}"
                 height="{{ im.height }}"
                 title="{{ obj.created_by }}"
                 style="border-radius: 50%"
            />
        {% endthumbnail %}
    {% else %}
        <img src="{% static 'images/user.png' %}"
             style="width: 40px;height: 40px;border-radius: 50%;"
             title="{{ obj.created_by }}"
             style="border-radius: 50%"
        />
    {% endif %}
{% else %}
    {% trans 'None' %}
{% endif %}
