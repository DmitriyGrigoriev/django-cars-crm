<div class="form-group">
    <label class="form-label" for="{{ id }}">
        <span class="label-text text-black">{{ label }}</span>
    </label>
    <input type="{{ type }}" placeholder="{{ placeholder }}"
           name="{% if name|wordcount > 1 %}{{ name|slugify }}{% else %}{{ name }}{% endif %}" id={{ id }}
                   class="form-control {% if errors %}input-error{% endif %} input-bordered"
    value="{{ value }}" {% if disabled %}disabled{% endif %} {% if required %}required{% endif %} />
    <label class="form-label">
        <span class="label-text-alt">
            {% if errors %}
                {% for error in errors %}
                    <p class="mt-2 text-sm text-red-600"> {{ error }} </p>
                {% endfor %}
            {% endif %}
        </span>
    </label>
</div>
